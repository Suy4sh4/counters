<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Tracker</title>
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: bgAnimation 10s ease infinite;
      color: #fff;
      text-align: center;
    }

    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .landing-container {
      max-width: 90%;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
    }

    .donation-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .donation-counter {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      width: 220px;
      transition: transform 0.3s ease;
    }

    .donation-counter:hover {
      transform: translateY(-5px);
    }

    .progress-circle {
      position: relative;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(#2ecc71 0%, transparent 0%);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .progress-circle span {
      position: absolute;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
    }

    .cta-button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1.2rem;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .cta-button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .donation-container {
        flex-direction: column;
        align-items: center;
      }

      .donation-counter {
        width: 90%;
        max-width: 280px;
      }

      .progress-circle {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Donation Tracker</h1>
    <div class="donation-container">
      <div class="donation-counter">
        <h2>Total Donation Collected</h2>
        <div class="progress-circle" id="collected-progress">
          <span id="collected-percent">0%</span>
        </div>
      </div>
      <div class="donation-counter">
        <h2>Total Donation Used</h2>
        <div class="progress-circle" id="used-progress">
          <span id="used-percent">0%</span>
        </div>
      </div>
      <div class="donation-counter">
        <h2>Pending Donation</h2>
        <div class="progress-circle" id="pending-progress">
          <span id="pending-percent">0%</span>
        </div>
      </div>
    </div>
    <button class="cta-button" onclick="viewStatistics()">View Detailed Statistics</button>
  </div>

  <script>
    function animateProgressCircle(elementId, targetPercent, color) {
      const progressCircle = document.getElementById(elementId);
      const percentElement = progressCircle.querySelector('span');
      let progress = 0;
      const interval = setInterval(() => {
        if (progress >= targetPercent) {
          clearInterval(interval);
        } else {
          progress++;
          progressCircle.style.background = `conic-gradient(${color} ${progress}%, transparent ${progress}% 100%)`;
          percentElement.textContent = `${progress}%`;
        }
      }, 15);
    }

    function initializeCounters() {
      animateProgressCircle('collected-progress', 76, '#2ecc71');
      animateProgressCircle('used-progress', 53, '#e74c3c');
      animateProgressCircle('pending-progress', 23, '#3498db');
    }

    function viewStatistics() {
      alert("Redirecting to detailed statistics...");
    }

    window.onload = initializeCounters;
  </script>
</body>
</html>
